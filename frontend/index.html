<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <title>Weather api</title>
</head>

<body>
  <div class="input">
    <div class="center">
      <input type="text" name="" id="search-query" value="">
      <button id="search">Search</button>
    </div>

  </div>
  <div class="invalid-container">
    <div class="invalid-data">No data found</div>
  </div>
  <div class="" id="weather">
    <!-- sunny rainy night  -->
    <div class="container">
      <!-- text -->
      <div class="text">
        <h4 class="weather" id="condition"></h4>
        <div class="flex-box">
          <h2 class="temp" id="temp"></h2>
          <div class="divider"></div>
          <div class="info">
            <h4 id="date">Monday,19 February</h4>
            <div class="location">
              <img src="images/location.svg" alt="location" />
              <h4 id="area"></h4>
            </div>
          </div>
        </div>
      </div>
      <!-- day -->
      <div class="sun-shine2"></div>
      <div class="sun-shine"></div>
      <div class="sun"></div>
      <!-- night -->
      <img class="cloud" src="images/cloud.svg" alt="cloud" />
      <img src="images/moon.png" class="moon" alt="moon" />
      <!-- rain -->
      <img class="thunder" src="images/thunder.svg" alt="thunder" />
      <!-- drops -->
      <div class="drops">
        <div class="drop-group">
          <div class="drop"></div>
          <div class="drop"></div>
          <div class="drop"></div>
        </div>
        <div class="drop-group">
          <div class="drop"></div>
          <div class="drop"></div>
          <div class="drop"></div>
        </div>
        <div class="drop-group">
          <div class="drop"></div>
          <div class="drop"></div>
          <div class="drop"></div>
        </div>
        <div class="drop-group">
          <div class="drop"></div>
          <div class="drop"></div>
          <div class="drop"></div>
        </div>
        <div class="drop-group">
          <div class="drop"></div>
          <div class="drop"></div>
          <div class="drop"></div>
        </div>
        <div class="drop-group">
          <div class="drop"></div>
          <div class="drop"></div>
          <div class="drop"></div>
        </div>
        <div class="drop-group">
          <div class="drop"></div>
          <div class="drop"></div>
          <div class="drop"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
